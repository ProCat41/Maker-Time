<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather</title>
  </head>
  <body>
    <main class="container">
      <section class="weather-container">
        <h1 class="site-title">Weather</h1>
        <form id="location-form">
          <label for="city" class="form-label">Choose a city:</label>
          <select id="city" name="city" class="city-select">
            <option value="kharkiv">Kharkiv</option>
            <option value="odessa">Odessa</option>
            <option value="dnipro">Dnipro</option>
            <option value="kyiv">Kyiv</option>
            <option value="donetsk">Donetsk</option>
            <option value="lviv">Lviv</option>
            <option value="zaporizhzhia">Zaporizhzhia</option>
            <option value="Kryvyi-Rih">Kryvyi Rih</option>
            <option value="Mykolaiv">Mykolaiv</option>
            <option value="Mariupol">Mariupol</option>
            <option value="Luhansk">Luhansk</option>
            <option value="Vinnytsia">Vinnytsia</option>
            <option value="Makiivka">Makiivka</option>
            <option value="Simferopol">Simferopol</option>
            <option value="Kherson">Kherson</option>
            <option value="Poltava">Poltava</option>
            <option value="Chernihiv">Chernihiv</option>
            <option value="Cherkasy">Cherkasy</option>
            <option value="Khmelnytskyi">Khmelnytskyi</option>
            <option value="Sumy">Sumy</option>
            <option value="Rivne">Rivne</option>
            <option value="Ternopil">Ternopil</option>
            <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
            <option value="Kropyvnytskyi">Kropyvnytskyi</option>
            <option value="Chernivtsi">Chernivtsi</option>
            <option value="Lutsk">Lutsk</option>
            <option value="Uzhhorod">Uzhhorod</option>
            <option value="Kamianets-Podilskyi">Kamianets-Podilskyi</option>
            <option value="Melitopol">Melitopol</option>
            <option value="Bila Tserkva">Bila Tserkva</option>
          </select>
          <button type="submit" class="submit-button">Get weather</button>
        </form>
        <div id="weather-result">

        </div>
        </section>
    </main>

    <!-- Підключення локального скрипта -->
    <script src="script.js"></script>
  </body>
</html>
