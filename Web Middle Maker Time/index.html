<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather</title>
  </head>
  <body>
    <main class="container">
      <section class="weather-container">
        <h1 class="site-title">Weather</h1>
        <form id="location-form">
          <label for="city" class="form-label">Choose a city:</label>
          <select id="city" name="city" class="city-select">
            <option value="new-york">New York</option>
            <option value="london">London</option>
            <option value="tokyo">Tokyo</option>
            <option value="kyiv">Kyiv</option>
            <option value="kyiv">Brovary</option>
          </select>
          <button type="submit" class="submit-button">Get weather</button>
        </form>
        <div id="weather-result">

        </div>
        </section>
    </main>
